          <h1 class="text-xl font-bold text-gray-800 leading-tight">
            DS & AIML<br>Learning<br>Management<br>System
          </h1>
        </div>
      </div>
      <nav class="p-4 space-y-1">
        <a href="index.html" class="sidebar-item flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 font-medium relative">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>

        </a>
        <a href="faculty.html" class="sidebar-item flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 font-medium relative">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/></svg>
          <span>Faculty</span>
        </a>
        <a href="students.html" class="sidebar-item flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 font-medium relative">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/></svg>
          <span>Students</span>
        </a>
        <a href="academics.html" class="sidebar-item flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 font-medium relative">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12 1.586l-4 4v12.828l4-4V1.586zM3.707 3.293A1 1 0 002 4v10a1 1 0 00.293.707L6 18.414V5.586L3.707 3.293zM17.707 5.293L14 1.586v12.828l2.293 2.293A1 1 0 0018 16V6a1 1 0 00-.293-.707z" clip-rule="evenodd"/></svg>
          <span>Academics</span>
        </a>
        <a href="labs.html" class="sidebar-item flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 font-medium relative">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947z" clip-rule="evenodd"/><path fill-rule="evenodd" d="M10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/></svg>

          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/></svg>
          <span>Attendance</span>
        </a>
        <a href="projects.html" class="sidebar-item active flex items-center space-x-3 py-2 px-3 rounded-lg bg-indigo-100 text-indigo-700 font-medium relative">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/></svg>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-6">
      <header class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Projects</h2>
        <p class="text-sm text-gray-600">Project submission and evaluation details</p>
      </header>

      <!-- Role Toggle -->
      <div class="mb-6">
        <label class="text-gray-700 font-medium">Select Role: </label>
        <select id="roleSelect" class="border p-2 rounded">
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>

      <!-- Student Project Submission Form -->
      <div id="studentSection" class="bg-white rounded-lg shadow p-6 mb-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Submit New Project</h3>
        <form id="addProjectForm" class="space-y-4">
          <input type="text" placeholder="Project Name" name="project_name" required class="border p-2 w-full rounded"/>
          <input type="text" placeholder="Domain" name="domain" required class="border p-2 w-full rounded"/>
          <input type="text" placeholder="Guide Name" name="guide" class="border p-2 w-full rounded"/>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Submit</button>
        </form>
      </div>

      <!-- Projects Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
          <h3 class="text-lg font-semibold text-gray-900">Projects List</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Domain</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Guide</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" id="actionHeader" style="display: none;">Action</th>
              </tr>
            </thead>
            <tbody id="projectTableBody" class="bg-white divide-y divide-gray-200">
              <!-- Dynamic Content -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

<script>
const API_URL = 'http://localhost:5001/projects';
const roleSelect = document.getElementById('roleSelect');
const studentSection = document.getElementById('studentSection');
const actionHeader = document.getElementById('actionHeader');
const tbody = document.getElementById('projectTableBody');

// Fetch and display projects
async function fetchProjects() {
  const res = await fetch(API_URL);
  const projects = await res.json();
  tbody.innerHTML = '';
  projects.forEach(proj => {
    const statusColor = proj.status === 'Approved' ? 'text-green-600' :
                        proj.status === 'Pending' ? 'text-yellow-500' : 'text-red-600';
    let actions = '';
    if (roleSelect.value === 'faculty' && proj.status === 'Pending') {
      actions = `
        <button onclick="approveProject(${proj.id})" class="text-green-500 hover:underline">Approve</button>
        <button onclick="rejectProject(${proj.id})" class="text-red-500 hover:underline">Reject</button>
      `;
    }
    tbody.innerHTML += `
      <tr>
        <td class="px-6 py-4">${proj.project_name}</td>
        <td class="px-6 py-4">${proj.domain}</td>
        <td class="px-6 py-4">${proj.guide || 'N/A'}</td>
        <td class="px-6 py-4 ${statusColor} font-medium">${proj.status}</td>
        <td class="px-6 py-4">${actions}</td>
      </tr>
    `;
  });
}

// Add new project
document.getElementById('addProjectForm').addEventListener('submit', async e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData);
  await fetch(API_URL, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ ...data, student_id: 1 })
  });
  e.target.reset();
  fetchProjects();
});

// Approve/Reject functions
async function approveProject(id) {
  await fetch(`${API_URL}/${id}/approve`, { method: 'PUT' });
  fetchProjects();
}

async function rejectProject(id) {
  await fetch(`${API_URL}/${id}/reject`, { method: 'PUT' });
  fetchProjects();
}

// Role change event
roleSelect.addEventListener('change', () => {
  if (roleSelect.value === 'faculty') {
    studentSection.style.display = 'none';
    actionHeader.style.display = 'table-cell';
  } else {
    studentSection.style.display = 'block';
    actionHeader.style.display = 'none';
  }
  fetchProjects();
});

// Initial load
fetchProjects();
</script>
</body>
